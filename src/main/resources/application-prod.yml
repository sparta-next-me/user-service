spring:
  config:
    # 도커 네트워크 내의 config-server 컨테이너로 연결
    import: 'optional:configserver:http://config-server:3100'

  cloud:
    config:
      enabled: true
      # 컨피그 서버에서 불러올 애플리케이션 이름 (기본값은 spring.application.name)
      name: user-service

eureka:
  instance:
    # 도커 환경에서는 컨테이너의 가변 IP를 유레카에 등록하는 것이 안정적입니다.
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # 도커 네트워크 내의 eureka-server 컨테이너 포트 3150으로 연결
      defaultZone: http://eureka-server:3150/eureka/